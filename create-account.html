<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Homepage</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body id="create-account-body">
    <header>
        <div class="left">
            <a href="#"><img src="./Images/Icons/Logo.svg" alt=""></a>
        </div>
        <div class="right">
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
            <button class="sign-up">
                <img src="./Images/Icons/User.svg" alt="">
                Sign Up
            </button>
        </div>
        <a class="burger-btn" href="#"><img src="./Images/Icons/BurgerMenu.svg" alt=""></a>
    </header>
    <div id="create-account-section">
        <img src="./images/create-account.png" alt="Nft" />
        <div class="right">
          <h2>Create Account</h2>
          <p>Welcome! enter your details and start creating, collecting and selling NFTs.</p>
          <form id="form" action="/">
            <div class="input-container">
              <input id="username-input" placeholder="Username" type="text" />
              <img src="./images/Icons/Username.svg" alt="" />
              <div class="error"></div>
            </div>
            <div class="input-container">
              <input id="email-input" placeholder="Email Address" type="text"/>
              <img src="./images/icons/email-address.svg" alt="" />
              <div class="error"></div>
            </div>
            <div class="input-container">
              <input id="password-input" placeholder="Password" type="password"/>
              <img src="./images/icons/LockKey.svg" alt="" />
              <div class="error"></div>
            </div>
            <div class="input-container">
              <input id="confirm-input" placeholder="Confirm Password" type="password"/>
              <img src="./images/icons/LockKey.svg" alt="" />
              <div class="error"></div>
            </div>
            <button type="submit">Create account</button>
          </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
