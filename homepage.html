<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Homepage</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body id="homepage-body">
    <header>
        <div class="left">
            <a href="#"><img src="./Images/Icons/Logo.svg" alt=""></a>
        </div>
        <div class="right">
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
            <button class="sign-up">
                <img src="./Images/Icons/User.svg" alt="">
                Sign Up
            </button>
        </div>
        <a class="burger-btn" href="#"><img src="./Images/Icons/BurgerMenu.svg" alt=""></a>
    </header>
    <div id="hero-section" class="container">
        <div class="left">
            <h2>Discover Digital Art & Collect NFTs</h2>
            <p>NFT Marketplace UI Created With Anima For Figma. Collect, Buy And Sell Art From More Than 20k NFT Artists.</p>
            <button>
                <img src="./Images/Icons/RocketLaunch.svg" alt="">
                Get Started
            </button>
            <div class="statistics">
                <div>
                    <h4>240k+</h4>
                    <p>Total Sale</p>
                </div>
                <div>
                    <h4>100k+</h4>
                    <p>Auctions</p>
                </div>
                <div>
                    <h4>240k+</h4>
                    <p>Artists</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./Images/hero-section.png" alt="">
            <div>
                <h6>Space Walking</h6>
                <div class="animakid">
                    <img src="./Images/Animakid.png" alt="">
                    <p>Animakid</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
